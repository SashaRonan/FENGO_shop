<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FENGO | Main</title>
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <!-- Место для бутстрапа -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/bb0668c9c3.js"></script>


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">



</head>

<body>

    <!-- Верхняя панель -->
    <header>

        <!-- Левая часть верхней панели -->
        <div class="top_bar">
            <div class="top_bar__container container">
                <div class="top_bar__left">
                    <div class="top_bar__ul">
                        <div class="top_bar___li"><a href="" class="top_bar__a">My Account</a></div>
                        <div class="top_bar___li"><a href="" class="top_bar__a">MY Wishlist (0)</a></div>
                        <div class="top_bar___li"><a href="" class="top_bar__a">Checkout</a></div>
                        <div class="top_bar___li"><a href="" class="top_bar__a">Log In or Register</a></div>
                        <div class="top_bar___li"><a href="" class="top_bar__a">My favorites (0)</a></div>

                    </div>
                </div>

                <!-- Првавая часть верхней панели с выпадающими менюшками -->
                <div class="top_bar__right">
                    <div class="top_bar__ul">
                        <div class="top_bar__li">
                            <details>
                                <summary class="top_bar__a site_padding top_bar__summary">US Dollar</summary>
                                <ul class="top_bar__menu">
                                    <li><button class="top_bar__li site_padding top_bar__button"><span
                                                class="top_bar__button_left">Euro</span> </button>
                                    </li>
                                    <li><button class="top_bar__li site_padding top_bar__button"><span
                                                class="top_bar__button_left">Pound St.</span> </button>
                                </ul>
                            </details>
                        </div>

                        <div class="top_bar__li">
                            <details>
                                <summary class="top_bar__a site_padding top_bar__summary"><img src="img/marker_GB.png"
                                        alt="GR" class="top_bar__img"> English</summary>
                                <ul class="top_bar__menu">
                                    <li><button class="top_bar__li site_padding top_bar__button"><span
                                                class="top_bar__button_left"><img src="img/marker_IT.png" alt="IT">
                                                Italian</span> </button></li>
                                    <li><button class="top_bar__li site_padding top_bar__button"><span
                                                class="top_bar__button_left"><img src="img/marker_SP.png" alt="SP">
                                                Spanish</span> </button>
                                    <li><button class="top_bar__li site_padding top_bar__button"><span
                                                class="top_bar__button_left"><img src="img/marker_FR.png" alt="FR">
                                                French</span> </button>
                                    <li><button class="top_bar__li site_padding top_bar__button"><span
                                                class="top_bar__button_left"><img src="img/marker_GR.png" alt="GR">
                                                German</span> </button>
                                </ul>
                            </details>
                        </div>

                        <div class="top_bar__li">
                            <a href="" class="top_bar__a">My Bag: 0 item(s)</a>
                            <div class="top_bar__drop_menu">
                                <p class="top_bar__a">Recently added item(s)</p>
                                <div class="top_bar__item">
                                    <img src="" alt="">
                                    <div class="top_bar__text">
                                        <p>Mustard yellow ruffle
                                            dress</p>
                                            <p>$478</p>
                                    </div>
                                    <button></button>

                                </div>
                                
                                <div class="top_bar__text">
                                    <div class="top_bar__text_stile">Shipping: <span>$7</span> </div>
                                    <div class="top_bar__text_stile">Total: <span>$736</span></div>
                                </div>
                                <button>Cart</button>
                                <button>Checkout</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Кнопка поиска -->
        <div class="search"></div>

    </header>
    <!-- Навигация с выпадающими менюшками -->
    <nav>
        <div class="logo"></div>
        <nav__ul>
            <nav__li><a href="" class="nav__a"></a></nav__li>
            <nav__li><a href="" class="nav__a"></a></nav__li>
            <nav__li><a href="" class="nav__a"></a></nav__li>
            <nav__li><a href="" class="nav__a"></a></nav__li>
            <nav__li><a href="" class="nav__a"></a></nav__li>
            <nav__li><a href="" class="nav__a"></a></nav__li>
            <nav__li><a href="" class="nav__a"></a></nav__li>
        </nav__ul>
    </nav>





</body>

</html>
