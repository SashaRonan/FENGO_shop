<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FENGO | Main</title>

    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <!-- Место для бутстрапа -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/bb0668c9c3.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cousine:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">



</head>

<body>

    <!-- Верхняя панель -->
    <header>

        <!-- Левая часть верхней панели -->
        <div class="top_bar">
            <div class="top_bar__container container">
                <div class="top_bar__left">
                    <div class="top_bar__ul">
                        <div class="top_bar__li"><a href="" class="top_bar__a">My Account</a></div>
                        <div class="top_bar__li"><a href="" class="top_bar__a">MY Wishlist (0)</a></div>
                        <div class="top_bar__li"><a href="" class="top_bar__a">Checkout</a></div>
                        <div class="top_bar__li"><a href="" class="top_bar__a">Log In or Register</a></div>
                        <div class="top_bar__li"><a href="" class="top_bar__a">My favorites (0)</a></div>

                    </div>
                </div>

                <!-- Првавая часть верхней панели с выпадающими менюшками -->
                <div class="top_bar__right">
                    <div class="top_bar__ul">
                        <div class="top_bar__li">
                            <details>
                                <summary class="top_bar__a site_padding top_bar__summary">US Dollar</summary>
                                <ul class="top_bar__menu">
                                    <li><button class="top_bar__li site_padding top_bar__button"><span
                                                class="top_bar__button_left">EURO</span> </button>
                                    </li>
                                    <li><button class="top_bar__li site_padding top_bar__button"><span
                                                class="top_bar__button_left">POUND ST.</span> </button>
                                </ul>
                            </details>
                        </div>

                        <div class="top_bar__li">
                            <details>
                                <summary class="top_bar__a site_padding top_bar__summary"><img src="img/marker_GB.png"
                                        alt="GR" class="top_bar__img"> English</summary>
                                <ul class="top_bar__menu">
                                    <li><button class="top_bar__li site_padding top_bar__button"><span
                                                class="top_bar__button_left"><img src="img/marker_IT.png" alt="IT">
                                                ITALIAN</span> </button></li>
                                    <li><button class="top_bar__li site_padding top_bar__button"><span
                                                class="top_bar__button_left"><img src="img/marker_SP.png" alt="SP">
                                                SPANISH</span> </button>
                                    <li><button class="top_bar__li site_padding top_bar__button"><span
                                                class="top_bar__button_left"><img src="img/marker_FR.png" alt="FR">
                                                FRENCH</span> </button>
                                    <li><button class="top_bar__li site_padding top_bar__button"><span
                                                class="top_bar__button_left"><img src="img/marker_GR.png" alt="GR">
                                                GERMAN</span> </button>
                                </ul>
                            </details>
                        </div>


                        <div class="top_bar__li top_bar__li__position ">
                            <a href="" class="top_bar__a ">My Bag: 0 item(s)</a>
                            <!-- Выпадающая менюшка My Bag -->
                            <div class="top_bar__drop_menu">

                                <p class="top_bar__drop_menu__p ">Recently added item(s)</p>

                                <div class="top_bar__item">

                                    <div class="top_bar__item__img">
                                        <a class="top_bar__a__decoration-none" href=""><img
                                                src="img/top_bar__item_img_1.png" alt="80X104 PX"></a>
                                    </div>

                                    <div class="top_bar__block">
                                        <a class="top_bar__a__decoration-none" href="">
                                            <p class="top_bar__block__text">Mustard yellow ruffle dress</p>
                                            <p class="top_bar__block__p">$478</p>
                                        </a>
                                    </div>

                                    <div class="top_bar__inherit">
                                        <div class="top_bar__button top_bar__inherit__position_1"><button
                                                class="far fa-times-circle"></button>
                                        </div>
                                        <div class="top_bar__button top_bar__inherit__position_2"><button
                                                class="fas fa-times-circle"></button>
                                        </div>
                                    </div>
                                </div>

                                <div class="top_bar__item">
                                    <div class="top_bar__item__relative">
                                        <a class="top_bar__a__decoration-none" href="">
                                            <img src="img/top_bar__item_img_2.png" alt="80X104 PX">
                                        </a>

                                    </div>
                                    <div class="top_bar__block">
                                        <a class="top_bar__a__decoration-none" href="">
                                            <p class="top_bar__block__text">Navy Blue Silk Pleated Shift Dress</p>
                                            <p class="top_bar__block__p"><span
                                                    class="top_bar__block__span top_bar__line-through">$250</span>$180
                                            </p>
                                        </a>
                                    </div>
                                    <div class="top_bar__inherit">
                                        <div class="top_bar__button top_bar__inherit__position_1"><button
                                                class="far fa-times-circle"></button>
                                        </div>
                                        <div class="top_bar__button top_bar__inherit__position_2"><button
                                                class="fas fa-times-circle"></button>
                                        </div>
                                    </div>
                                </div>

                                <div class="top_bar__text">
                                    <div>
                                        <p class="top_bar__block__p"><span
                                                class="top_bar__block__span">SHIPPING:</span>$7
                                        </p>
                                    </div>
                                    <div>
                                        <p class="top_bar__block__p"><span
                                                class="top_bar__block__span">TOTAL:</span>$736
                                        </p>
                                    </div>
                                </div>


                                <div class="top_bar__button__block">
                                    <button class="top_bar__button top_bar__button__text">Cart</button>
                                    <hr class="top_bar__vertborder">
                                    <button class="top_bar__button top_bar__button__text">Checkout</button>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>


        <!-- Кнопка поиска -->

        <div class="search container">
            <input class="search__input" type="text" placeholder="Find it here...">
            <button class="fas fa-search search__button"></button>
        </div>


    </header>
    <!-- Навигация с выпадающими менюшками -->

    <nav class="nav container">
        <div class="nav__logo">
            <img src="img/logo.png" alt="logo" class="logo__img">
            <h2 class="nav__h2">FENGO</h2>
        </div>

        <div class="nav__ul">
            <div class="nav__li"><a href="" class="nav__a">Fashion</a></div>
            <div class="nav__li"><a href="" class="nav__a">Electronics</a></div>
            <div class="nav__li"><a href="" class="nav__a">Gifts</a></div>
            <div class="nav__li"><a href="" class="nav__a">Books</a></div>
            <div class="nav__li"><a href="" class="nav__a">At Home</a></div>
            <div class="nav__li"><a href="" class="nav__a">Music</a> </div> 
            <div class="nav__li"><a href="" class="nav__a">Sale</a></div>
        </div>
    </nav>

    





</body>

</html>
